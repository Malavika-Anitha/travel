<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Heading</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
       <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body style="background-image: url('{% static 'images/travel.jpg' %}'); background-size: cover;">
    <div>
        {% for msg in messages %}
        <h6 style="text-align:center;margin-top:10px;"><span style="color:red;">***</span>{{msg}}<span style="color:red;">***</span></h6>
        {% endfor %}

        <h1 style="margin-top: 80px;text-align: center;">LOGIN</h1>
        <form method="post" action="login">
            {% csrf_token %}

            <label>Username</label><br><br>
            <input type="text" class="form-control" name="username" placeholder="Enter your full name"><br>

            <label>Password</label><br><br>
            <input type="password" class="form-control" name="pass" placeholder="Enter password"><br>
            <a><em style="font-size: 15px;">Forgot Password?</em></a><a style="color:yellow;">&nbsp;Register Here</a><br><br>
            <button type="submit" class="btn btn-primary">LOGIN</button>
        </form>
    </div>

</body>
</html>
